# Priority Classes for GPU Workloads
#
# Higher values = higher priority. When resources are constrained,
# lower priority pods may be preempted.

apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-critical
value: 1000000
globalDefault: false
preemptionPolicy: PreemptLowerPriority
description: "Critical GPU workloads - production inference that cannot be interrupted"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-high
value: 500000
globalDefault: false
preemptionPolicy: PreemptLowerPriority
description: "High priority GPU workloads - important inference and short training jobs"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-standard
value: 100000
globalDefault: false
preemptionPolicy: PreemptLowerPriority
description: "Standard GPU workloads - regular inference and training"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-batch
value: 10000
globalDefault: false
preemptionPolicy: PreemptLowerPriority
description: "Batch GPU workloads - long-running training, can be preempted"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-development
value: 1000
globalDefault: false
preemptionPolicy: Never
description: "Development workloads - lowest priority, never preempts others"
