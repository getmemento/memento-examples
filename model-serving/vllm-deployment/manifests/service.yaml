apiVersion: v1
kind: Service
metadata:
  name: vllm
  namespace: inference
  labels:
    app: vllm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: vllm
---
# Optional: LoadBalancer for external access
apiVersion: v1
kind: Service
metadata:
  name: vllm-external
  namespace: inference
  labels:
    app: vllm
  annotations:
    # AWS NLB for low latency
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: vllm
